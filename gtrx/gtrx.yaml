  #   QueryPOSTResult:
  #     items:
  #       allOf:
  #       - $ref: '#/components/schemas/Association'
  #       - properties:
  #           _score:
  #             format: float
  #             type: number
  #           query:
  #             type: string
  #         type: object
  #     type: array
  #   QueryResult:
  #     properties:
  #       hits:
  #         items:
  #           $ref: '#/components/schemas/Association'
  #         type: array
  #       max_score:
  #         format: float
  #         type: number
  #       took:
  #         type: integer
  #       total:
  #         type: integer
  #     type: object
  #   int64_or_array:
  #     oneOf:
  #     - items:
  #         format: int64
  #         type: integer
  #       type: array
  #     - format: int64
  #       type: integer
  #   string_or_array:
  #     oneOf:
  #     - items:
  #         type: string
  #       type: array
  #     - type: string
  x-bte-kgs-operations:
  ## 2 potential types:
  ## - Diseases: OMIM disease ID without prefixes in subject.omim
  ## - SmallMolecule: Inxight ID in object.intervention.inxight
    disease-drug:
      - supportBatch: false
        useTemplating: true
        inputs:
          - id: OMIM
            semantic: Disease
        requestBody:
          body:
            ## API data has no prefix
            ## joinSafe is only needed if the delimiter isn't a comma
            q: "{{ queryInputs }}"
            scopes: subject.omim ## subject id has no prefix
        outputs:
          - id: Inxight
            semantic: SmallMolecule
        parameters:
          fields: >-
            object.intervention.inxight
            object.intervention.description
          size: 1000
        predicate: treats
        source: "infores:gtrx"
        response_mapping:
          "$ref": "#/components/x-bte-response-mapping/drug"
        # testExamples:
    drug-disease:
      - supportBatch: true
        useTemplating: true ## flag to say templating is being used below
        inputs:
          - id: Inxight
            semantic: SmallMolecule
        requestBody:
          body:
            ## API data has no prefix
            ## joinSafe is only needed if the delimiter isn't a comma
            q: "{{ queryInputs }}"
            scopes: object.intervention.inxight
        outputs:
          - id: OMIM
            semantic: Disease
        parameters:
          fields: >-
            subject.omim
            subject.condition_name
            subject.alternate_names
            subject.clinical_summary
          size: 1000
        ## inverse of treats
        predicate: treated_by
        source: "infores:gtrx"
        response_mapping:
          "$ref": "#/components/x-bte-response-mapping/disease"
        # testExamples:
  x-bte-response-mapping:
    disease:
      OMIM: subject.omim   ## no prefix
      disease_name: subject.condition_name
      disease_clinical_summary: subject.clinical_summary
      disease_alternate_names: subject.alternate_names
      pubmed: references.pmid
    drug:
      Inxight: object.intervention.inxight   ## no prefix
      drug_name: object.intervention.description
      pubmed: references.pmid