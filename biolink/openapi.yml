components:
  ## there's a special api-response-transform. So object ID can be specified this way...
  x-bte-response-mapping:
    gene-hgnc:
      HGNC: associations.object.HGNC
      source: associations.provided_by
      ## there's also a relation.id and relation.inverse.
      ## this often has "expressed in" with inverse: true. Meaning the actual relation should be "expresses"
      relation: associations.relation.label
      pubmed: associations.publications.id
    pathway-react:
      REACT: associations.object.REACT
      source: associations.provided_by
      relation: associations.relation.label
      pubmed: associations.publications.id
    phenotype-hp:
      HP: associations.object.HP
      source: associations.provided_by
      pubmed: associations.publications.id
      relation: associations.relation.label
    anatomy-uberon:
      UBERON: associations.object.UBERON
      source: associations.provided_by
      pubmed: associations.publications.id
      relation: associations.relation.label
    disease-mondo:
      MONDO: associations.object.MONDO
      source: associations.provided_by
      relation: associations.relation.label
      pubmed: associations.publications.id
  x-bte-kgs-operations:
  ## other useful endpoints for x-bte annotation are...
  ## /relation/usage/between/{subject_category}/{object_category}
  ## /association/find/{subject_category}/{object_category}
  ## note that anatomy is "anatomical entity" for this lookup
    anatomy-gene:
    ## supposedly I could use this endpoint with CellularComponent (GO) and Cell (CL) terms
    ##   but I haven't been successful in getting results when trying this out
    - parameters:
        id: "{inputs[0]}"          ## current BTE automatically adds UBERON prefix to IDs
        rows: -1                   ## should allow all results to be returned (above default max of 200)
        direct: true               ## don't traverse ontology for anatomy ID to find connection to its subclass terms
        unselect_evidence: true    ## don't include nested / verbose evidence info
        taxon: "NCBITaxon:9606"    ## currently setting it to human-only
      inputs:
      - id: UBERON
        semantic: GrossAnatomicalStructure
      outputs:
      - id: HGNC  ## Monarch seems to prefer HGNC IDs for human genes
        semantic: Gene
      predicate: expresses
      source: "infores:monarchinitiative"
      supportBatch: false
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/gene-hgnc"
      # testExamples:
      #   - qInput: "UBERON:0001817"  ## lacrimal gland
      #     oneOutput: "HGNC:8548"  ## P4HB
    disease-gene-1:
    ## put multiple causal relations here by using association_type parameter
    - parameters:
        id: "{inputs[0]}"         ## current BTE automatically adds MONDO prefix to IDs
        rows: -1
        direct: true
        unselect_evidence: true
        taxon: "NCBITaxon:9606"    ## currently setting it to human-only
        association_type: "causal"
        ## includes:
        ## - causes condition (example below)
        ## - is causal germline mutation in 
        ##   (MONDO:0019600, Xeroderma pigmentosum -> HGNC:3434, ERCC2)
        ## - is causal loss of function germline mutation of in 
        ##   (MONDO:0009889, autosomal recessive polycystic kidney disease -> HGNC:9016, PKHD1)
        ## - is marker for (MONDO:0009861, phenylketonuria -> HGNC:8582, PAH)
        ## - is causal somatic mutation in
        ##   (MONDO:0004948, B-cell chronic lymphocytic leukemia -> HGNC:17284, POT1)
        ## - is causal gain of function germline mutation of in
        ##   (MONDO:0013648, familial progressive hyperpigmentation -> HGNC:6343, KITLG)
      inputs:
      - id: MONDO
        semantic: Disease
      outputs:
      - id: HGNC
        semantic: Gene
      predicate: caused_by
      source: "infores:monarchinitiative"
      supportBatch: false
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/gene-hgnc"
      # testExamples:
      #   - qInput: "MONDO:0011562"  ## autosomal dominant Parkinson disease 4
      #     oneOutput: "HGNC:11138"  ## SNCA
    disease-gene-2:
    ## put non-causal relations together here
    - parameters:
        id: "{inputs[0]}"         ## current BTE automatically adds MONDO prefix to IDs
        rows: -1
        direct: true
        unselect_evidence: true
        taxon: "NCBITaxon:9606"    ## currently setting it to human-only
        association_type: "non_causal"
        ## includes:
        ## - contributes to condition (example below)
        ## - contributes to (MONDO:0007915, systemic lupus erythematosus (disease) -> HGNC:9652, PTPN22)
        ## - has phenotype (MONDO:0009131, Riley-Day syndrome -> HGNC:4878, HEXA)
        ## - is causal susceptibility factor for (MONDO:0018961, familial melanoma -> HGNC:1787, CDKN2A)
        ## - pathogenic_for_condition (MONDO:0008647, hypertrophic cardiomyopathy 1 -> HGNC:7551, MYBPC3)
        ## - is causal germline mutation partially giving rise to 
        ##   (MONDO:0018875, Li-Fraumeni syndrome -> HGNC:6973, MDM2)
        ## - likely_pathogenic_for_condition 
        ##   (MONDO:0019497, nonsyndromic genetic deafness -> HGNC:7605, MYO6)
      inputs:
      - id: MONDO
        semantic: Disease
      outputs:
      - id: HGNC
        semantic: Gene
      ## more specific than contribution_from
      predicate: condition_associated_with_gene
      source: "infores:monarchinitiative"
      supportBatch: false
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/gene-hgnc"
      # testExamples:
      #   - qInput: "MONDO:0016575"  ## primary ciliary dyskinesia
      #     oneOutput: "HGNC:2950"  ## DNAH5
    disease-pathway:
    ## will include non-human pathways because Monarch doesn't include the taxon for pathways
    ##   but REACT prefixes show the species (MMU = mouse)
    ## data has weird relation direction. says disease involved_in pathway...
    ##   I'm flipping it so disease involves pathway...
    - parameters:
        id: "{inputs[0]}"         ## current BTE automatically adds MONDO prefix to IDs
        rows: -1
        direct: true
        unselect_evidence: true
      inputs:
      - id: MONDO
        semantic: Disease
      outputs:
      - id: REACT
        semantic: Pathway
      ## biolink 2.2.13 maps to RO:0002331 involved_in
      predicate: actively_involves
      source: "infores:monarchinitiative"
      supportBatch: false
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/pathway-react"
      # testExamples:
      #   - qInput: "MONDO:0010524"  ## X-linked sideroblastic anemia with ataxia
      #     oneOutput: "REACT:R-HSA-1369007"  ## Mitochondrial ABC transporters
    disease-phenotype:
    ## will include non-human phenotypes because Monarch doesn't include the taxon for phenotypes
    ##   but prefixes show the species (MP = mouse)
    - parameters:
        id: "{inputs[0]}"         ## current BTE automatically adds MONDO prefix to IDs
        rows: -1
        direct: true
        unselect_evidence: true
      inputs:
      - id: MONDO
        semantic: Disease
      outputs:
      - id: HP
        semantic: PhenotypicFeature
      predicate: has_phenotype
      source: "infores:monarchinitiative"
      supportBatch: false
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/phenotype-hp"
      # testExamples:
      #   - qInput: "MONDO:0008974"  ## Greenberg dysplasia
      #     oneOutput: "HP:0000272"  ## Malar flattening
    gene-anatomy:
    ## supposedly I could use this endpoint with CellularComponent (GO) and Cell (CL) terms
    ##   but I haven't been successful in getting results when trying this out
    - parameters:
        id: "HGNC:{inputs[0]}"    ## add prefix since Monarch expects this, while BTE automatically removes
        rows: -1
        direct: true
        unselect_evidence: true
        ## don't need to set anatomy to human-only...
      inputs:
      - id: HGNC   ## Monarch seems to prefer HGNC IDs for human genes
        semantic: Gene
      outputs:
      - id: UBERON
        semantic: GrossAnatomicalStructure
      predicate: expressed_in
      source: "infores:monarchinitiative"
      supportBatch: false
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/anatomy-uberon"
      # testExamples:
      #   - qInput: "HGNC:8548"  ## P4HB 
      #     oneOutput: "UBERON:0000970"  ## eye
    gene-disease-1:
    ## put multiple causal relations here by using association_type parameter
    - parameters:
        id: "HGNC:{inputs[0]}"    ## add prefix since Monarch expects this, while BTE automatically removes
        rows: -1
        direct: true
        unselect_evidence: true
        association_type: "causal"
        ## don't need to set disease to human-only...
        ## includes:
        ## - causes condition (example below)
        ## - is causal germline mutation in 
        ##   (MONDO:0019600, Xeroderma pigmentosum <- HGNC:3434, ERCC2)
        ## - is causal loss of function germline mutation of in 
        ##   (MONDO:0009889, autosomal recessive polycystic kidney disease <- HGNC:9016, PKHD1)
        ## - is marker for (MONDO:0009861, phenylketonuria <- HGNC:8582, PAH)
        ## - is causal somatic mutation in
        ##   (MONDO:0004948, B-cell chronic lymphocytic leukemia <- HGNC:17284, POT1)
        ## - is causal gain of function germline mutation of in
        ##   (MONDO:0013648, familial progressive hyperpigmentation <- HGNC:6343, KITLG)
      inputs:
      - id: HGNC
        semantic: Gene
      outputs:
      - id: MONDO
        semantic: Disease
      predicate: causes
      source: "infores:monarchinitiative"
      supportBatch: false
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/disease-mondo"
      # testExamples:
      #   - qInput: "HGNC:11138"  ## SNCA 
      #     oneOutput: "MONDO:0011562"  ## autosomal dominant Parkinson disease 4
    gene-disease-2:
    ## put non-causal relations together here
    - parameters:
        id: "HGNC:{inputs[0]}"    ## add prefix since Monarch expects this, while BTE automatically removes
