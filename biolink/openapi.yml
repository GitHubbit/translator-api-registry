        ## - likely_pathogenic_for_condition 
        ##   (MONDO:0019497, nonsyndromic genetic deafness <- HGNC:7605, MYO6)
      inputs:
      - id: HGNC
        semantic: Gene
      outputs:
      - id: MONDO
        semantic: Disease
      predicate: gene_associated_with_condition
      source: "infores:monarchinitiative"
      supportBatch: false
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/disease-mondo"
