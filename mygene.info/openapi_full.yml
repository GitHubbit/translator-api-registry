            semantic: Gene
        parameters: 
          ## all records with go.CC field also have entrezgene field
          fields: entrezgene
          species: human
        predicate: has_active_component
        requestBody: 
          body: 
            q: "{inputs[0]}"  ## HAS PREFIX (GO)
