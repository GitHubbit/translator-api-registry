--- 
components: 
  parameters: 
    callback: 
      description: "you can pass a \"callback\" parameter to make a JSONP call."
      in: query
      name: callback
      schema: 
        type: string
    dotfield: 
      description: "control the format of the returned fields when passed \"fields\" parameter contains dot notation, e.g. \"fields=refseq.rna\". If \"True\" or \"1\", the returned data object contains a single \"refseq.rna\" field, otherwise (\"False\" or \"0\"), a single \"refseq\" field with a sub-field of \"rna\". Default: True."
      in: query
      name: dotfield
      schema: 
        type: boolean
    email: 
      description: "If you are regular users of our services, we encourage you to provide us an email, so that we can better track the usage or follow up with you."
      in: query
      name: email
      schema: 
        type: string
    fields: 
      description: "a comma-separated fields to limit the fields returned from the matching gene hits. The supported field names can be found from any gene object (e.g. http://mygene.info/v3/gene/1017). Note that it supports dot notation as well, e.g., you can pass \"refseq.rna\". If \"fields=all\", all available fields will be returned. Default: \"symbol,name,taxid,entrezgene\"."
      in: query
      name: fields
      schema: 
        type: string
    from: 
      description: "the number of matching gene hits to skip, starting from 0. Combining with \"size\" parameter, this can be useful for paging. Default: 0."
      in: query
      name: from
      schema: 
        type: integer
    size: 
      description: "the maximum number of matching gene hits to return (with a cap of 1000 at the moment). Default: 10."
      in: query
      name: size
      schema: 
        type: integer
    sort: 
      description: "the comma-separated fields to sort on. Prefix with \"-\" for descending order, otherwise in ascending order. Default: sort by matching scores in decending order."
      in: query
      name: sort
      schema: 
        type: string
    species: 
      description: "can be used to limit the gene hits from given species. You can use \"common names\" for nine common species (human, mouse, rat, fruitfly, nematode, zebrafish, thale-cress, frog and pig). All other species, you can provide their taxonomy ids. Multiple species can be passed using comma as a separator. Default: human,mouse,rat."
      in: query
      name: species
      schema: 
        type: string
  schemas: 
    Gene: 
      properties: 
        AnimalQTLdb: 
          type: string
        FLYBASE: 
          type: string
        HGNC: 
          type: string
        HPRD: 
          type: string
        MGI: 
          type: string
        MIM: 
          type: string
        RATMAP: 
          type: string
        RGD: 
          type: string
        TAIR: 
          type: string
        Vega: 
          type: string
        WormBase: 
          type: string
        Xenbase: 
          type: string
        ZFIN: 
          type: string
        _id: 
          type: string
        accession: 
          type: object
        aliase: 
          type: string
        ec: 
          type: string
        ensembl: 
          type: object
        entrezgene: 
          format: int64
          type: integer
        generif: 
          properties: 
            pubmed: 
              $ref: "#/components/schemas/int64_or_array"
            text: 
              type: string
          type: object
        genomic_pos: 
          type: object
        go: 
          type: object
        homologene: 
          type: object
        interpro: 
          type: object
        locus_tag: 
          type: string
        map_location: 
          type: string
        miRBase: 
          type: string
        name: 
          type: string
        other_names: 
          $ref: "#/components/schemas/string_or_array"
        pathway: 
          type: object
        pdb: 
          $ref: "#/components/schemas/string_or_array"
        pfam: 
          type: string
        pharmgkb: 
          type: string
        pid: 
          type: string
        pir: 
          type: string
        prosite: 
          type: string
        reagent: 
          type: object
        refseq: 
          type: object
        reporter: 
          type: object
        summary: 
          type: string
        symbol: 
          type: string
        taxid: 
          format: int32
          type: integer
        type_of_gene: 
          type: string
        umls: 
          type: object
        unigene: 
          type: string
        uniprot: 
          properties: 
            Swiss-Prot: 
              $ref: "#/components/schemas/string_or_array"
            TrEMBL: 
              $ref: "#/components/schemas/string_or_array"
          type: object
        wikipedia: 
          properties: 
            url_stub: 
              type: string
          type: object
      required: 
        - _id
        - taxid
      type: object
    MinimalGene: 
      properties: 
        _id: 
          type: string
        entrezgene: 
          format: int64
          type: integer
        name: 
          type: string
        symbol: 
          type: string
        taxid: 
          format: int32
          type: integer
      required: 
        - _id
        - taxid
      type: object
    QueryPOSTResult: 
      items: 
        allOf: 
          - 
            $ref: "#/components/schemas/MinimalGene"
          - 
            properties: 
              _score: 
                format: float
                type: number
              query: 
                type: string
            type: object
      type: array
    QueryResult: 
      properties: 
        hits: 
          items: 
            $ref: "#/components/schemas/Gene"
          type: array
        max_score: 
          format: float
          type: number
        took: 
          type: integer
        total: 
          type: integer
      type: object
    int64_or_array: 
      type: integer
    string_or_array: 
      type: string
  x-bte-kgs-operations: 
  ## notes:
  ## - not including Gene <-> Transcript <-> Protein or Gene <-> Protein due to conflation, lack of use in Translator right now
  ## - for ConsensusPathDB, look at "content information" tab at http://cpdb.molgen.mpg.de/CPDB to see versions of the pathway databases they used
  ## - pathway info includes Reactome, KEGG, Wikipathways, Biocarta
  ##   However, SRI ID resolver only accepts SMPDB, REACT, GO, PANTHER.PATHWAY right now
  ##   not included: humancyc, mousecyc, netpath, pharmgkb, pid, yeastcyc
    PathwayHasGene:    ## using Reactome, KEGG, Wikipathways, Biocarta
      - 
        inputSeparator: ","
        inputs: 
          - 
            id: REACT
            semantic: Pathway
        outputs: 
          - 
            id: NCBIGene
            semantic: Gene
        parameters: 
          ## all records with pathway.reactome.id field also have entrezgene field
          fields: entrezgene
          species: human
        predicate: has_participant
        requestBody: 
          body: 
            q: "{inputs[0]}"  ## no prefix
            scopes: pathway.reactome.id
            size: 1000  ## note the size limit
          header: application/x-www-form-urlencoded
        response_mapping: 
          $ref: "#/components/x-bte-response-mapping/entrezgene"
        source: "infores:reactome"
        supportBatch: true
        # testExamples:
        #   - qInput: "REACT:R-HSA-70895"  ## Branched-chain amino acid catabolism
        #     oneOutput: "NCBIGene:10295"  ## BCKDK
      - 
        inputSeparator: ","
        inputs: 
          - 
            id: "KEGG.PATHWAY"
            semantic: Pathway
        outputs: 
          - 
            id: NCBIGene
            semantic: Gene
        parameters: 
          ## all records with pathway.kegg field also have entrezgene field
          fields: entrezgene
          species: human
        predicate: has_participant
        requestBody: 
          body: 
            q: "{inputs[0]}"  ## no prefix
            scopes: pathway.kegg.id
            size: 1000  ## note the size limit
          header: application/x-www-form-urlencoded
        response_mapping: 
          $ref: "#/components/x-bte-response-mapping/entrezgene"
        source: "infores:cpdb"   ## ConsensusPathDB
        supportBatch: true
        # testExamples:
        #   - qInput: "KEGG.PATHWAY:hsa00120"  ## Primary bile acid biosynthesis - Homo sapiens (human)
        #     oneOutput: "NCBIGene:8309"  ## ACOX2
