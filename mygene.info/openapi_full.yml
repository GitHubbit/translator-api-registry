            id: GO
            semantic: CellularComponent
        parameters: 
          ## all records with go.CC field also have entrezgene field
          ## not including: name, category/gocategory (not needed)
          fields:  >-
            go.CC.id,
            go.CC.evidence,
            go.CC.pubmed,
            go.CC.qualifier
          species: human
        predicate: active_in
        requestBody: 
          body: 
