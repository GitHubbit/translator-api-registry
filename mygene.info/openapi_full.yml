        supportBatch: true
        # testExamples:
        #   - qInput: "GO:0001501"         ## skeletal system development
        #     oneOutput: "NCBIGene:5741"   ## PTH
    enablesMF:
      - 
        inputSeparator: ","
        inputs: 
          - 
            id: NCBIGene
            semantic: Gene
        outputs: 
          - 
            id: GO
            semantic: MolecularActivity
        parameters: 
          ## not including: name, category/gocategory (not needed)
          fields: >-
            go.MF.id,
            go.MF.evidence,
            go.MF.pubmed,
            go.MF.qualifier
          species: human
        predicate: enables
        requestBody: 
          body: 
            q: "{inputs[0]}"  ## no prefix
