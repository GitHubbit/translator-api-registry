  x-bte-kgs-operations:
  ## in the API's records:
  ## - all subjects are Gene:
  ##   - most are ENSEMBL: subject.ensembl
  ##   - a small subset are NCBIGene: subject.entrez 
  ## - all objects are SmallMolecule (chemicals):
  ##   - most are PUBCHEM.COMPOUND: object.pubchem_compound
  ##   - HMS_LINCS_ID: object.hms_lincs_id (not in biolink-model, so no standard prefix...). https://lincs.hms.harvard.edu/db/sm/10076-101/
  ##     - note that LINCS isn't in biolink-model either
  ##     - also SRI ID resolver won't handle these 
  ##   - CHEMBL.COMPOUND: object.chembl_compound
  ##   - CHEBI: object.chebi
  ## - predicates in association.edge_label:
  ##   - biolink:associated_with_sensitivity_to
  ##   - biolink:associated_with_resistance_to
  ## - for reverse operations, some edge attributes may seem odd (reversed subj/obj)
  ## - currently we can't express _exists_ with this kind of query: useful for setting the output
  ## - currently, BTE will add prefixes for CHEBI automatically and won't for the others
  ##              BTE will also accept response with Translator-prefix or without any prefix (api-response-transform module).
  ##   in the future, could edit parser + queries to handle prefixes
  ## - joinSafe is only needed if the delimiter isn't a comma
    gene-sensitivity-pubchem-1:
    ##  https://pending.biothings.io/drug_response_kp/query?q=association.edge_label:%22biolink:associated_with_sensitivity_to%22%20AND%20_exists_:object.pubchem_compound%20AND%20_exists_:subject.ensembl
    ##  1546300 records  
      - supportBatch: true
        useTemplating: true ## flag to say templating is being used below
        inputs:
          - id: ENSEMBL
            semantic: Gene
        requestBodyType: object
        requestBody:
          body: >-
            {
              "q": [ {{ queryInputs | wrap( '["' , '","biolink:associated_with_sensitivity_to"]') }} ],
              "scopes": ["subject.ensembl", "association.edge_label"]
            }
        parameters:
          fields: object.pubchem_compound,association.edge_attributes
          size: 1000
        outputs:
          - id: "PUBCHEM.COMPOUND"
            semantic: SmallMolecule
        predicate: associated_with_sensitivity_to
        response_mapping:
          "$ref": "#/components/x-bte-response-mapping/pubchem-object"
        ## note 3 records due to diff disease contexts: https://pending.biothings.io/drug_response_kp/query?q=association.edge_label:%22biolink:associated_with_sensitivity_to%22%20AND%20subject.ensembl:ENSG00000181991%20AND%20object.pubchem_compound:71271629
        # testExamples:
        #   - qInput: "ENSEMBL:ENSG00000181991"     ## MRPS11
        #     oneOutput: "PUBCHEM.COMPOUND:71271629"  ## PFI-1
    gene-sensitivity-pubchem-1-rev:
      - supportBatch: true
        useTemplating: true ## flag to say templating is being used below
        inputs:
          - id: "PUBCHEM.COMPOUND"
            semantic: SmallMolecule
        requestBodyType: object
        requestBody:
          body: >-
            {
              "q": [ {{ queryInputs | wrap( '["' , '","biolink:associated_with_sensitivity_to"]') }} ],
              "scopes": ["object.pubchem_compound", "association.edge_label"]
            }
        parameters:
          fields: subject.ensembl,association.edge_attributes
          size: 1000
        outputs:
          - id: ENSEMBL
            semantic: Gene
        predicate: sensitivity_associated_with
        response_mapping:
          "$ref": "#/components/x-bte-response-mapping/ensembl-subject"
        ## https://pending.biothings.io/drug_response_kp/query?q=association.edge_label:%22biolink:associated_with_sensitivity_to%22%20AND%20object.pubchem_compound:71271629%20AND%20subject.ensembl:ENSG00000136044
        # testExamples:
        #   - qInput: "PUBCHEM.COMPOUND:71271629"  ## PFI-1
        #     oneOutput: "ENSEMBL:ENSG00000136044"     ## APPL2
    gene-sensitivity-pubchem-2:
    ##  https://pending.biothings.io/drug_response_kp/query?q=association.edge_label:%22biolink:associated_with_sensitivity_to%22%20AND%20_exists_:object.pubchem_compound%20AND%20_exists_:subject.entrez
    ##  422 records  
      - supportBatch: true
        useTemplating: true ## flag to say templating is being used below
        inputs:
          - id: NCBIGene
            semantic: Gene
        requestBodyType: object
        requestBody:
          body: >-
            {
              "q": [ {{ queryInputs | wrap( '["' , '","biolink:associated_with_sensitivity_to"]') }} ],
              "scopes": ["subject.entrez", "association.edge_label"]
            }
        parameters:
          fields: object.pubchem_compound,association.edge_attributes
          size: 1000
        outputs:
          - id: "PUBCHEM.COMPOUND"
            semantic: SmallMolecule
        predicate: associated_with_sensitivity_to
        response_mapping:
          "$ref": "#/components/x-bte-response-mapping/pubchem-object"
        ## note 2 records due to diff disease contexts: https://pending.biothings.io/drug_response_kp/query?q=association.edge_label:%22biolink:associated_with_sensitivity_to%22%20AND%20object.pubchem_compound:44182295%20AND%20subject.entrez:388199
        # testExamples:
        #   - qInput: "NCBIGene:388199"     ## PRR25
        #     oneOutput: "PUBCHEM.COMPOUND:44182295"  ## RDEA119 / Refametinib
    gene-sensitivity-pubchem-2-rev:
      - supportBatch: true
        useTemplating: true ## flag to say templating is being used below
        inputs:
          - id: "PUBCHEM.COMPOUND"
            semantic: SmallMolecule
        requestBodyType: object
        requestBody:
          body: >-
            {
              "q": [ {{ queryInputs | wrap( '["' , '","biolink:associated_with_sensitivity_to"]') }} ],
              "scopes": ["object.pubchem_compound", "association.edge_label"]
            }
        parameters:
          fields: subject.entrez,association.edge_attributes
          size: 1000
        outputs:
          - id: NCBIGene
            semantic: Gene
        predicate: sensitivity_associated_with
        response_mapping:
          "$ref": "#/components/x-bte-response-mapping/ncbigene-subject"
        ## note 3 records due to diff disease contexts: https://pending.biothings.io/drug_response_kp/query?q=association.edge_label:%22biolink:associated_with_sensitivity_to%22%20AND%20object.pubchem_compound:46224516%20AND%20subject.entrez:29931
        # testExamples:
        #   - qInput: "PUBCHEM.COMPOUND:46224516"  ## UNC0638
        #     oneOutput: "NCBIGene:29931"     ## LINC00312
    gene-sensitivity-hms_lincs-1:
    ##  https://pending.biothings.io/drug_response_kp/query?q=association.edge_label:%22biolink:associated_with_sensitivity_to%22%20AND%20_exists_:object.hms_lincs_id%20AND%20_exists_:subject.ensembl
    ##  119668 records
      - supportBatch: true
        useTemplating: true ## flag to say templating is being used below
        inputs:
          - id: ENSEMBL
            semantic: Gene
        requestBodyType: object
        requestBody:
          body: >-
            {
              "q": [ {{ queryInputs | wrap( '["' , '","biolink:associated_with_sensitivity_to"]') }} ],
              "scopes": ["subject.ensembl", "association.edge_label"]
            }
        parameters:
          fields: object.hms_lincs_id,association.edge_attributes
          size: 1000
        outputs:
          - id: "HMS_LINCS_ID"
            semantic: SmallMolecule
        predicate: associated_with_sensitivity_to
        response_mapping:
          "$ref": "#/components/x-bte-response-mapping/hms_lincs-object"
        ## note 4 records due to diff disease contexts: https://pending.biothings.io/drug_response_kp/query?q=association.edge_label:%22biolink:associated_with_sensitivity_to%22%20AND%20object.hms_lincs_id:12005-101%20AND%20subject.ensembl:ENSG00000198034
        # testExamples:
        #   - qInput: "ENSEMBL:ENSG00000198034"     ## RPS4X
        #     oneOutput: "HMS_LINCS_ID:12005-101"  ## QL-VIII-58
    gene-sensitivity-hms_lincs-1-rev:
      - supportBatch: true
        useTemplating: true ## flag to say templating is being used below
        inputs:
          - id: "HMS_LINCS_ID"
            semantic: SmallMolecule
        requestBodyType: object
        requestBody:
          body: >-
            {
              "q": [ {{ queryInputs | wrap( '["' , '","biolink:associated_with_sensitivity_to"]') }} ],
              "scopes": ["object.hms_lincs_id", "association.edge_label"]
            }
        parameters:
          fields: subject.ensembl,association.edge_attributes
          size: 1000
        outputs:
          - id: ENSEMBL
            semantic: Gene
        predicate: sensitivity_associated_with
        response_mapping:
          "$ref": "#/components/x-bte-response-mapping/ensembl-subject"
        ## note 2 records due to diff disease contexts: https://pending.biothings.io/drug_response_kp/query?q=association.edge_label:%22biolink:associated_with_sensitivity_to%22%20AND%20object.hms_lincs_id:10089-101%20AND%20subject.ensembl:ENSG00000121898
        # testExamples:
        #   - qInput: "HMS_LINCS_ID:10089-101"  ## XMD14-99
        #     oneOutput: "ENSEMBL:ENSG00000121898"     ## CPXM2
    gene-sensitivity-hms_lincs-2:
    ##  https://pending.biothings.io/drug_response_kp/query?q=association.edge_label:%22biolink:associated_with_sensitivity_to%22%20AND%20_exists_:object.hms_lincs_id%20AND%20_exists_:subject.entrez
    ##  28 records
      - supportBatch: true
        useTemplating: true ## flag to say templating is being used below
        inputs:
          - id: NCBIGene
            semantic: Gene
        requestBodyType: object
        requestBody:
          body: >-
            {
              "q": [ {{ queryInputs | wrap( '["' , '","biolink:associated_with_sensitivity_to"]') }} ],
              "scopes": ["subject.entrez", "association.edge_label"]
            }
        parameters:
          fields: object.hms_lincs_id,association.edge_attributes
          size: 1000
